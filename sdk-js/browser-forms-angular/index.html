<!doctype html><html>
<head>
  <title>SDK JS example</title>
  <link rel="stylesheet"
        type="text/css"
        href="./styles.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
</head>
<body ng-controller="appCtrl">
  <div class="layout">
    <div class="column left">
      <h2>Available tasks</h2>
      <ul id="tasks">
        <li ng-repeat="task in tasks"
            data-task-id="{{ task.id }}"
            ng-click="loadTaskForm($event)">
          <h4>{{ (task.name || task.id) }}</h4>
          <div ng-if="task.description">{{ task.description }}</div>
        </li>
      </ul>
    </div>

    <div class="column right">
    </div>
  </div>

  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" ></script>

  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.0/angular.min.js"></script>

  <script src="./camunda-bpm-sdk-angular.js"
          type="text/javascript"></script>

  <script src="./scripts.js"
          type="text/javascript"></script>
</body>
</html>
