quarkus.camunda.datasource=custom-datasource

quarkus.datasource.custom-datasource.username=sa
quarkus.datasource.custom-datasource.password=sa

# H2
quarkus.datasource.custom-datasource.db-kind=h2
quarkus.datasource.custom-datasource.jdbc.url=jdbc:h2:mem:secondary;TRACE_LEVEL_FILE=0;DB_CLOSE_ON_EXIT=FALSE

